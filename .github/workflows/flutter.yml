name: Flutter CI

on:
  push:
    branches:
      - '*'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with:
        channel: 'stable'
    - run: flutter pub get
    - run: flutter test
